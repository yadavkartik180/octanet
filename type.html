<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks landing page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="circle1"></div>
      <header>
        <nav>
          <div class="left">
            <img src="./images/logo.png" alt="" />
          </div>
          <div class="right">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">What's New</a>
            <a href="#">Contact</a>
          </div>
        </nav>
        <div class="container">
          <div class="one">
            <h1>
              It's not Just Coffee <br />
              it's <span>Starbucks</span>
            </h1>
            <p>
              ~ Are you a Starbucks Refresher? Because you are a hidden gem.
            </p>
            <button class="learn-more">LEARN MORE</button>
          </div>
          <div class="thumbnail">
            <img class="img img1" src="./images/img1.png" alt="" />
          </div>
          <div class="two">
            <a href="#"><img src="./images/instagram.png" alt="" /></a>

            <a href="#"
              ><img src="./images/facebook.png" class="facebook" alt=""
            /></a>
            <a href="#"><img src="./images/twitter.png" alt="" /></a>
          </div>
        </div>
        <div class="cardwrapper flex">
          <div class="card1 flex card">
            <a href="#"
              ><img src="./images/thumb1.png" class="image" alt=""
            /></a>
          </div>
          <div class="card2 flex card">
            <a href="#"
              ><img src="./images/thumb2.png" class="image" alt=""
            /></a>
          </div>
          <div class="card3 flex card">
            <a href="#"
              ><img src="./images/thumb3.png" class="image" alt=""
            /></a>
          </div>
        </div>
      </header>
    </section>
    <!-- <script src="./note.js"></script> -->
  </body>
</html>
